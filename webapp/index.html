<!DOCTYPE HTML>
<html>
	<head>
		<title>Miller Coors Ordering Tool</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		
		
	</head>
	<body class="sapUiBody" role="application">
	    <div id="ApploadingDivId"></div>
		<div id="content" style='display:none'></div>
		<!-- https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js -->		
		
		<script src="https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons,sap.ui.table"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-resourceroots='{"mc.ccp": "./"}' >
		</script>

		<script>	
				var compContainer = new sap.ui.core.ComponentContainer('rootComponentContainer',{					
		            height : "100%",
		            name : "mc.ccp"
		        });				
				compContainer.placeAt("content");
				
		</script>
	</body>
</html>
